<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- general styles -->
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <!-- media queries styles -->
</head>

<body>
  <div class="wrapper">
    <div class="grid-align">
      <div class="col-1">
        <div class="grid">
          <div class="nft-image ">
            <div class="image-overlay">
              <img src="assets/svg/icon-view.svg" alt="">
            </div>
            <div class="main-image">
              <a href="#">
                <img src="assets/img/image-equilibrium.jpg" alt="Equilibrium">
              </a>
            </div>
          </div>
          <div class="nft-header">
            <h1>
              <a href="#">Equilibrium #3429</a>
            </h1>
          </div>
          <div class="nft-text">
            <p>
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="border-bottom">
            <div class="nft-value">
              <img src="assets/svg/icon-ethereum.svg" alt="Ethereum Value">
              <p>0.041 ETH</p>
            </div>
            <div class="nft-time">
              <img src="assets/svg/icon-clock.svg" alt="Time Left">
              <p>3 days left</p>
            </div>
          </div>
          <div class="nft-author">
            <img src="assets/img/image-avatar.png" alt="Profile pic">
            <p>
              Creation of <span class="author-name">
                <a href="#">Jules Wyvern</a>
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
